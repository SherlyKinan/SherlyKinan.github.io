<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Gamelist.xml</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .container { display: flex; gap: 20px; }
        .box { flex: 1; display: flex; flex-direction: column; }
        textarea {
            width: 100%;
            height: 60vh;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            font-size: 16px;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover { background-color: #218838; }
        label { font-weight: bold; margin-bottom: 5px; display: inline-block; min-width: 100px; }
        input[type="number"], input[type="text"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 120px;
            margin-right: 15px;
        }
        .config-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px;
            align-items: center;
            max-width: 500px;
            margin-bottom: 15px;
        }
        #outputXml { background-color: #e9e9e9; }
    </style>
</head>
<body>

    <h1>Generator Gamelist.xml</h1>
    <p>Tempel daftar ROM (dari file list) di kotak kiri.</p>

    <div class="config-grid">
        <label for="startId">GameID Awal:</label>
        <input type="number" id="startId" value="20000">

        <label for="videoId">video_id:</label>
        <input type="number" id="videoId" value="0">

        <label for="classType">class_type:</label>
        <input type="number" id="classType" value="0">

        <label for="gameType">game_type:</label>
        <input type="number" id="gameType" value="2">

        <label for="timerValue">timer:</label>
        <input type="text" id="timerValue" value="nes">
    </div>
        
    <button onclick="generateAndDownloadXml()">Buat & Download Gamelist!</button>

    <hr style="margin: 20px 0;">

    <div class="container">
        <div class="box">
            <label for="fileList">Daftar File ROM (satu file per baris):</label>
            <textarea id="fileList" placeholder="Contoh:\nSuper Mario Bros.nes\nContra.nes\n..."></textarea>
        </div>
        <div class="box">
            <label for="outputXml">Hasil XML (Pratinjau):</label>
            <textarea id="outputXml" readonly></textarea>
        </div>
    </div>

    <script>
        function generateAndDownloadXml() {
            // 1. Ambil semua input konfigurasi
            const fileListValue = document.getElementById('fileList').value;
            const startId = parseInt(document.getElementById('startId').value, 10);
            const outputArea = document.getElementById('outputXml');

            const videoId = document.getElementById('videoId').value;
            const classType = document.getElementById('classType').value;
            const gameType = document.getElementById('gameType').value;
            const timerValue = document.getElementById('timerValue').value;

            // 2. Validasi input
            if (!fileListValue.trim()) {
                outputArea.value = 'ERROR: Kotak "Daftar File ROM" masih kosong.';
                return;
            }
            if (isNaN(startId)) {
                outputArea.value = 'ERROR: "GameID Awal" harus berupa angka.';
                return;
            }

            // 3. Ubah daftar file menjadi array, filter baris kosong
            const files = fileListValue.split('\n').filter(line => line.trim() !== '');
            
            let currentGameId = startId;
            let xmlContent = []; // Gunakan array untuk join yang lebih bersih

            // 4. Loop setiap file dan buat blok <game>
            files.forEach(fullFilename => {
                const name = fullFilename.replace(/\.nes$/i, '');

                // --- PERUBAHAN UTAMA DI SINI ---
                // Buat string untuk satu game, tanpa enter di awal atau akhir
                const gameBlock = `<game>
    <gameid>${currentGameId}</gameid>
    <path>./${fullFilename}</path>
    <image>./img.jpg</image>
    <video_id>${videoId}</video_id>
    <class_type>${classType}</class_type>
    <game_type>${gameType}</game_type>
    <timer>${timerValue}</timer>
    <en_US>${fullFilename}</en_US>
    <name>${name}</name>
</game>`;
                // -------------------------------

                xmlContent.push(gameBlock); // Masukkan ke array
                currentGameId++;
            });

            // 5. Gabungkan semua
            //    Join dengan SATU enter. Ini akan memberi format:
            //    <game>...</game>
            //    <game>...</game>
            const finalXml = `<?xml version="1.0"?>\n<gameList>\n${xmlContent.join('\n')}\n</gameList>`;
            
            // 6. Tampilkan di kotak pratinjau
            outputArea.value = finalXml;

            // 7. Fungsi Download
            try {
                const blob = new Blob([finalXml], { type: 'application/xml;charset=utf-8' });
                const a = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                a.href = url;
                a.download = 'gamelist.xml';
                
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);  
                }, 0);

            } catch (e) {
                outputArea.value += "\n\nERROR SAAT MENCOBA DOWNLOAD: " + e.message;
            }
        }
    </script>

</body>
</html>
